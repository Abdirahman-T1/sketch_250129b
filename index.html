<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pong Battles</title>

  <!-- PLEASE NO CHANGES BELOW THIS LINE (UNTIL I SAY SO) -->
  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="sketch_250129b.js"></script>
  <!-- OK, YOU CAN MAKE CHANGES BELOW THIS LINE AGAIN -->

   <style>
    /* Apply a half-blue and half-red background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, blue 50%, red 50%);
      font-family: Arial, sans-serif;
      position: relative; /* Allow positioning images around the game */
      overflow: hidden; /* Hide any overflow caused by images */
    }

    /* Header style */
    h1 {
      color: white;
      font-size: 3em;
      margin: 0;
      padding-top: 10px; /* Space between the top of the screen and the header */
      position: absolute;
      top: -10px; /* Moved further up */
      left: 51%;
      transform: translateX(-50%); /* Center the header horizontally */
    }

    /* Center the game container */
    .game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative; /* This allows us to position images around it */
    }

    /* p5 canvas styling */
    canvas {
      display: block;
      margin: 0 auto;
    }

    /* Position the Pong images around the canvas */
    .pong-image {
      position: absolute;
      max-width: 320px;  /* Increased size */
      max-height: 320px; /* Increased size */
      opacity: 0.8;
    }

    /* Top left corner image */
    .top-left {
      top: 10px;
      left: 10px;
    }

    /* Top right corner image */
    .top-right {
      top: 10px;
      right: 10px;
    }

    /* Bottom left corner image */
    .bottom-left {
      bottom: 10px;
      left: 10px;
    }

    /* Bottom right corner image */
    .bottom-right {
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <h1>Pong Battles</h1>

  <!-- Add images around the game -->
  <img src="images/pong1.png" alt="Pong Image 1" class="pong-image top-left">
  <img src="images/pong2.jpg" alt="Pong Image 2" class="pong-image top-right">
  <img src="images/pong3.jpg" alt="Pong Image 3" class="pong-image bottom-left">
  <img src="images/pong4.jpeg" alt="Pong Image 4" class="pong-image bottom-right">

  <!-- The game canvas will be added here by p5.js -->
  <div class="game-container"></div>
</body>
</html>
